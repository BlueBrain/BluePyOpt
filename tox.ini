[tox]
envlist = py{27,3}-{unit,functional,style}

[gh-actions]
python =
    2.7: py27
    3.6: py3
    3.7: py3
    3.8: py3
    3.9: py3

[testenv]
envdir =
    py27{-unit,-functional,-style,-syntax}: {toxworkdir}/py27
    py3{5,6,7,8,}{-unit,-functional,-style,-syntax}: {toxworkdir}/py3
    docs: {toxworkdir}/docs
deps =
    coverage
    flake8
    mock
    nose
    sh
    pathlib
download = true
whitelist_externals =
    make
    find
    cd
    pwd
passenv = https_proxy
setenv =
    TOX_NRNDIR={envdir}/.tox-neuronpy
    PYTHONPATH={env:TOX_NRNDIR}/local/lib/python:{env:TOX_NRNDIR}/.neuronpy/local/lib64/python
    TOX_ENVBINDIR={envbindir}
    TOX_NRNBINDIR=../.tox-neuronpy/local/x86_64/bin/
commands =
    #make clean
    #./.install_neuron.sh {env:TOX_NRNDIR}/src {env:TOX_NRNDIR}/local {basepython}
    bash tox_ci_build.sh
    pip install pynwb
    pip install git+https://github.com/russelljjarvis/jit_hub@neuronunit
    pip install git+https://github.com/russelljjarvis/neuronunit@optimization
    pip install git+https://github.com/russelljjarvis/sciunit@dev
    # pip install git+https://github.com/russelljjarvis/eFEL
    pip install .


    syntax: flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
    unit: python bluepyopt/tests/test_numba_models.py # --with-coverage --cover-xml --cover-xml-file=cov_reports/unit.coverage.xml --cover-html --cover-html-dir=cov_reports/html/unit --cover-package bluepyopt
    unit: python bluepyopt/tests/test_rheobase_model.py # --with-coverage --cover-xml --cover-xml-file=cov_reports/unit.coverage.xml --cover-html --cover-html-dir=cov_reports/html/unit --cover-package bluepyopt
    unit: python bluepyopt/tests/test_scores_unit.py # --with-coverage --cover-xml --cover-xml-file=cov_reports/unit.coverage.xml --cover-html --cover-html-dir=cov_reports/html/unit --cover-package bluepyopt
    unit: python bluepyopt/tests/test_adexp_opt.py # --with-coverage --cover-xml --cover-xml-file=cov_reports/unit.coverage.xml --cover-html --cover-html-dir=cov_reports/html/unit --cover-package bluepyopt

    functional: make stochkv_prepare l5pc_prepare sc_prepare meta_prepare
    style: pycodestyle --ignore=E402,W503,W504 bluepyopt
    syntax: flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics
    unit: nosetests -vx -a unit --with-coverage --cover-package bluepyopt --cover-xml --cover-xml-file=cov_reports/unit.coverage.xml --cover-html --cover-html-dir=cov_reports/html/unit []
    functional: nosetests -vx -a !unit --with-coverage --cover-package bluepyopt --cover-xml --cover-xml-file=cov_reports/functional.coverage.xml --cover-html --cover-html-dir=cov_reports/html/functional []


[testenv:docs]
basepython = python3.6
changedir = docs
deps =
    sphinx
    sphinx-bluebrain-theme
commands = make html SPHINXOPTS=-W
whitelist_externals = make
